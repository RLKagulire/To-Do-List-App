<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@100;700&display=swap" rel="stylesheet">
    <title>To-Do List App</title>
</head>
<body>
    <div class="container">
        <h1>Tasks To Do</h1>
        <div class="add-task">
            <input type="text" id="taskInput" placeholder="Add a new task and press enter key...">
            <button onclick="addTask()"><i class="fas fa-plus"></i></button>
        </div>
        <ul id="taskList"></ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
